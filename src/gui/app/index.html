    <script type="text/javascript" src="./directives/sidebar/navLink.js"></script>
    <script type="text/javascript" src="./directives/sidebar/sidebar.js"></script>
    <!-- /include -->
  </head>
  <body ng-cloak>
    <toast></toast>

    <div class="loader-wrapper" ng-if="showSpinner">
      <div class="loader">{{'MAIN.LOADING' | translate }}</div>
    </div>

    <div class="appwrapper">
      <sidebar class="noselect"></sidebar>

      <div class="fb-tab-content">
        <div class="tab-header">
          <span class="noselect" style="flex: 1" role="heading" aria-level="1"
            >{{sbm.currentTabName}}</span
          >
          <div style="flex: 1">
            <stream-info />
          </div>
          <div
            style="
              flex: 1;
              display: flex;
              align-items: center;
              justify-content: center;
            "
          >
            <notification-center
              style="margin-left: auto"
            ></notification-center>
            <div
              class="logins-wrapper noselect"
              uib-dropdown
              uib-dropdown-toggle
              aria-label="ログインとプロファイル"
            >
              <img
                class="login-thumbnail noselect"
                ng-src="{{cs.getAccountAvatar('streamer')}}"
              />
              <img
                class="login-thumbnail noselect"
                ng-src="{{cs.getAccountAvatar('bot')}}"
              />
              <div class="fb-arrow down login-arrow"></div>
              <ul
                class="dropdown-menu right-justified-dropdown"
                uib-dropdown-menu
              >
                <li>
                  <a
                    href
                    ng-click="showManageLoginsModal()"
                    aria-label="ログイン管理"
                  >
                    <span>
                      <i class="fal fa-sign-in-alt"></i>
                    </span>
                    ログイン管理
                  </a>
                </li>
                <li class="divider"></li>
                <li class="dropdown-header">プロファイル</li>
                <li
                  ng-repeat="profile in cs.profiles"
                  ng-class="{'noclick': currentProfileId == profile.profileId}"
                  uib-tooltip="Current profile"
                  tooltip-enable="currentProfileId == profile.profileId"
                  tooltip-append-to-body="true"
                >
                  <a
                    href
                    ng-click="switchProfiles(profile.profileId)"
                    ng-class="{'menunoclick': currentProfileId == profile.profileId}"
                    aria-label="{{currentProfileId == profile.profileId ? '現在のプロファイル ('+ profile.profileId +')' : profile.profileId + ' プロファイルに切り替え'}}"
                  >
                    <span class="accounts-image"
                      ><img ng-src="{{profile.avatar}}"
                    /></span>
                    <span class="accounts-info" style="text-transform: unset"
                      >{{profile.profileId}}</span
                    >
                  </a>
                </li>
                <li class="divider"></li>
                <li>
                  <a href ng-click="showNewProfileModal()">
                    <span>
                      <i class="fal fa-user-plus"></i>
                    </span>
                    新規追加
                  </a>
                </li>
                <li>
                  <a href ng-click="showRenameProfileModal()">
                    <span>
                      <i class="fal fa-pencil"></i>
                    </span>
                    名前を変更
                  </a>
                </li>
                <li>
                  <a href ng-click="showDeleteProfileModal()">
                    <span>
                      <i class="fal fa-user-minus"></i>
                    </span>
                    削除
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div
          class="tab-body-wrapper"
          ng-class="{ 'no-scroll': sbm.currentTabShouldntScroll() }"
        >
          <div
            class="tab-body"
            ng-class="{ 'fullpage-tab': sbm.currentTabIsFullScreen() }"
            role="main"
          >
            <!-- angular templating -->
            <!-- this is where tab content will be injected -->
            <div ng-view style="width: 100%"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Manage Profile Modal -->
    <script type="text/ng-template" id="manageLoginsModal.html">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="dismiss()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" aria-label="Manage Logins">{{'MAIN.MANAGE_LOGINS' | translate }}</h4>
      </div>
      <div class="modal-body">
            <div ng-if="invalidAccounts && invalidAccounts.length > 0" class="row mb-8" style="text-align: center;">
              以下のアカウントは無効のためログアウトされました：
              <br />
              <strong>{{ invalidAccounts.join(", ") }}</strong>
              <br /><br />
              続けるにはログインし直してください。
            </div>
            <div class="row" style="text-align: center;">
              <div class="col-sm-6 streamer-login top-padding">
                <img class="login-pic" ng-src="{{getAccountAvatar('streamer')}}">
                <h2>{{cs.accounts.streamer.username}}</h2>
                <button type="button" class="btn" ng-class="cs.accounts.streamer.loggedIn ? 'btn-danger' : 'btn-success'" aria-label="cs.accounts.streamer.loggedIn ? 'Log Out Streamer Account' : 'Log In Streamer Account'" ng-click="loginOrLogout('streamer')">{{cs.accounts.streamer.loggedIn ? "Logout" : "Login"}}</button>
              </div>
              <div class="col-sm-6 bot-login top-padding">
                <img class="login-pic" ng-src="{{getAccountAvatar('bot')}}">
                <h2>{{cs.accounts.bot.username}}</h2>
                <button type="button" class="btn" ng-class="cs.accounts.bot.loggedIn ? 'btn-danger' : 'btn-success'" aria-label="cs.accounts.bot.loggedIn ? 'Log Out Bot Account' : 'Log In Bot Account'" ng-click="loginOrLogout('bot')">{{cs.accounts.bot.loggedIn ? "Logout" : "Login"}}</button>
              </div>
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="close()">閉じる</button>
      </div>
    </script>

    <!-- New Profile Modal -->
    <script type="text/ng-template" id="newProfileModal.html">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="dismiss()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="errorLabel">新規プロファイル</h4>
      </div>
      <div class="modal-body">

            <div class="input-group">
                <span class="input-group-addon">プロファイル名</span>
                <input type="text" class="form-control" ng-model="profileName" placeholder="Text here">
            </div>

          <div class="alert alert-warning" style="margin-top:15px;">
            注：新しいプロファイルを作成するには、アプリケーションの再起動が必要です。
          </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-link" ng-click="dismiss()">キャンセル</button>
        <button type="button" class="btn btn-primary" ng-click="createNewProfile()">プロファイルを作成し再起動する</button>
      </div>
    </script>

    <!-- Rename Profile Modal -->
    <script type="text/ng-template" id="renameProfileModal.html">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="dismiss()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">名前を変更</h4>
      </div>
      <div class="modal-body">

          <div class="input-group">
              <span class="input-group-addon">プロファイル名</span>
              <input type="text" class="form-control" ng-model="profileName" placeholder="Text here">
          </div>

          <div class="alert alert-warning"  style="margin-top:15px;">
            注意：プロファイル名の変更にはアプリケーションの再起動が必要です。
          </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-link" ng-click="dismiss()">キャンセル</button>
        <button type="button" class="btn btn-primary" ng-click="renameProfile()">プロファイル名を変更し再起動</button>
      </div>
    </script>

    <!-- Delete Profile Modal -->
    <script type="text/ng-template" id="deleteProfileModal.html">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="dismiss()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Delete Profile</h4>
      </div>
      <div class="modal-body">
        警告：このプロファイルとそれに関連するすべての設定を削除しようとしています。本当にこれでよろしいですか？
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" ng-click="deleteProfile()">プロファイルを削除し再起動</button>
        <button type="button" class="btn btn-link" ng-click="dismiss()">キャンセル</button>
      </div>
    </script>

    <!-- Error Modal -->
    <script type="text/ng-template" id="errorModal.html">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="dismiss()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="errorLabel">エラー</h4>
      </div>
      <div class="modal-body">
        <p>{{message}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="close()">閉じる</button>
      </div>
    </script>

    <!-- Info Modal -->
    <script type="text/ng-template" id="infoModal.html">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="dismiss()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="errorLabel">情報</h4>
      </div>
      <div class="modal-body">
        <p>{{message}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="close()">閉じる</button>
      </div>
    </script>

    <!-- overlay info modal -->
    <script type="text/ng-template" id="overlayInfoModal.html">
      <div class="modal-header" style="text-align:center;">
        <h2 class="modal-title">Firebot オーバレイ情報</h2>
        <button type="button" class="close" aria-label="Close" ng-click="dismiss()" style="position: absolute;right: 25px;"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body" style="text-align:center;display:flex;flex-direction: column;align-items: center;font-weight: 100;">
        <div ng-hide="showingInstance">
          <p>ストリーム上に表示する演出（画像、動画など）は、Firebotのオーバーレイファイルを配信ソフトに追加する必要があります。.</p>
          <h3>オーバーレイの追加方法</h3>
          <p>配信ソフトに、<b>ブラウザ/ウェブページのソースを追加する。</b></p>

          <p>次に、この<b>ブラウザ/ウェブページソース</b>の設定の中に、URLフィールドがあるはずです。その欄に以下のURLをコピー＆ペーストしてください。</p>

          <p>ローカルファイルは<b>選択しないでください</b>。</p>

          <p>ブラウザのソースがキャンバスいっぱいに表示されることを確認してください（1920x1080または1280x720）。</p>
        </div>

        <div style="display: flex;width: 100%;margin: 15px 0;">

          <div style="margin-right: 5px;">
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="broadcast-software-types" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <span class="dropdown-text">{{selectedBroadcastingSoftware}}</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="options-sounds">
                <li ng-repeat="bcs in broadcastingSoftwares"><a href ng-click="updateSelectedBroadcastingSoftware(bcs)">{{bcs}}</a></li>
              </ul>
            </div>
          </div>

          <div style="width:100%;">
            <div class="input-group">
              <input type="text" class="form-control" style="cursor:text;" ng-model="overlayPath" disabled>
              <span class="input-group-btn">
                <button class="btn btn-primary" type="button" ng-click="copy()">Copy</button>
              </span>
            </div>
          </div>
        </div>

        <p ng-show="selectedBroadcastingSoftware === 'Direct Link/2 PC Setup'" class="muted">
          <b>情報:</b> 2台のPCをセットアップする場合は、URLの "localhost "をこのコンピュータのローカルIPアドレスに更新する必要があります。
        </p>

      </div>
      <div class="modal-footer" style="text-align:center;">
      </div>
    </script>

    <!-- show events modal -->
    <script type="text/ng-template" id="overlayEventsModal.html">
      <div class="modal-header" style="text-align:center;">
        <h2 class="modal-title">イベントリストの設定</h2>
      </div>
      <div class="modal-body">
        <h3>イベントリスト</h3>
        <show-events-settings model="textSettings"></show-events-settings>

        <h3>テキストプリセット</h3>
        <event-list-text-options model="textSettings" is-global="true"></event-list-text-options>
      </div>
      <div class="modal-footer" style="text-align:center;">
        <button class="btn btn-link" ng-click="dismiss()">キャンセル</button>
        <button class="btn btn-primary" ng-click="save()">保存</button>
      </div>
    </script>

    <!-- Just updated modal -->
    <script type="text/ng-template" id="updatedModal.html">
      <div class="modal-header">
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body" style="text-align:center;">
        <div>
          <span><i class="fal fa-check-circle animated bounceIn" style="font-size: 193px;color: green;"></i></span>
        </div>
        <h1 style="animation-delay: 0.3s;" class="animated fadeIn">アップデートに成功</h1>
        <h3 style="color:darkgray; animation-delay: 0.3s;" class="animated fadeIn">{{appVersion}}はインストール済</h3>
        <br />
        <p style="animation-delay: 0.3s;" class="animated fadeIn">
          新着情報は<b>更新情報</b>タブで確認できます。
        </p>
      </div>
      <div class="modal-footer" style="text-align:center;">
        <button style="animation-delay: 0.3s;" class="btn btn-primary animated fadeIn" ng-click="dismiss()">OK</button>
      </div>
    </script>

    <!-- Download Modal -->
    <script type="text/ng-template" id="downloadModal.html">
      <div class="modal-header">
        <h2 ng-if="!installing">{{downloadComplete ? 'Download complete!' : 'Downloading update...'}}</h2>
        <h2 ng-if="installing">更新中...</h2>
      </div>
      <div class="modal-body" style="text-align:center;">
        <div ng-if="(!downloadComplete && !downloadHasError) || installing" style="overflow: hidden;">
          <div class="loader">読み込み中...</div>
        </div>
        <p ng-if="downloadComplete && !installing" style="color:darkgray;">Firebot の更新準備ができました。いつ更新しますか？</p>
        <p ng-if="downloadHasError" style="color:red;">
          {{errorMessage}}
        </p>
      </div>
      <div class="modal-footer">
        <button ng-if="downloadHasError" class="btn btn-primary" ng-click="dismiss()">閉じる</button>
        <button ng-if="!downloadHasError && downloadComplete && !installing" class="btn btn-primary" ng-click="installUpdate()">今すぐ更新</button>
        <button ng-if="!downloadHasError && downloadComplete && !installing" class="btn btn-default" ng-click="dismiss()">終了時に更新する</button>
      </div>
    </script>

    <!-- Edit Effects List Modal -->
    <script type="text/ng-template" id="editEffectListModal.html">
      <div class="modal-header flex-row-center jspacebetween">
        <h4 class="modal-title" style="display:inline;">{{headerPrefix}} - 演出リストの編集</h4>
      </div>
      <div class="modal-body">
          <effect-list effects="effects" trigger="{{triggerType}}" update="effectListUpdated(effects)" is-array="true"></effect-list>
      </div>
      <div class="modal-footer">
          <button class="btn btn-link" ng-click="dismiss()">閉じる</button>
          <button class="btn btn-primary" ng-click="save()">保存</button>
      </div>
    </script>

    <!-- Edit Effect Modal -->
    <script type="text/ng-template" id="editEffectModal.html">
      <div class="edit-effect-header">
            <div class="modal-header flex-row-center jspacebetween no-before no-after" style="padding-bottom: 0">
                <h4 class="modal-title" style="display:inline;">{{isAddMode ? "Add New Effect" : "Edit Effect"}}</h4>

                <div class="flex-row acenter jspacebetween">
                    <div class="test-effects-btn clickable" uib-tooltip="演出をテスト" ng-hide="effect == null || effect.type === 'Nothing'" aria-label="Test Effect">
                        <i class="far fa-play-circle" style="cursor: pointer;" ng-click="runEffect()"></i>
                    </div>
                    <div
                      uib-dropdown
                      uib-dropdown-toggle
                      context-menu="getOverflowMenu()"
                      context-menu-on="click"
                      context-menu-class="effect-overflow-menu" aria-label="演出メニューを開く"
                    >
                        <span class="noselect pointer effects-actions-btn" style="font-size: 31px"><i class="fal fa-ellipsis-v"></i></span>
                    </div>
                </div>
            </div>

            <ol class="breadcrumb" style="margin-bottom: 0px;padding-bottom:11px;background-color:transparent;">
                <li ng-repeat="modal in openModals"><a href ng-click="closeToModal(modal.id)">{{modal.name}}</a></li>
                <li class="active">{{effectDefinition.definition.name}}</li>
            </ol>

            <div style="padding-left: 15px;margin-bottom: 20px;margin-top: 10px;">
              <div class="muted" style="font-size:12.5px;">現在の演出:</div>
              <div style="display:flex;align-items: center;">
                <div style="font-size: 20px;font-weight: 100;">{{effectDefinition.definition.name}}</div>
                <button type="button" ng-click="openNewEffectModal()" class="change-effect-button clickable" style="margin-left: 10px;">変更</button>
              </div>
            </div>

            <!--<div class="effect-select-wrapper">
                <searchable-effect-dropdown trigger="{{triggerType}}" trigger-meta="triggerMeta" selected="effect.type" style="width:100%" update="effectTypeChanged(effectType, $index)"></searchable-effect-dropdown>
            </div>-->
      </div>
      <div class="modal-body">
          <div class="effect-settings-panel">
              <div ng-show="effect.type == 'Nothing'" class="effect-specific-title"><h4>演出を選んでください.</h4></div>
              <effect-options effect="effect" type="effect.type" trigger="{{triggerType}}" ng-show="effect.type != null" trigger-meta="triggerMeta"><effect-options>
          </div>
      </div>
      <div class="modal-footer sticky-footer edit-effect-footer">

        <button
          ng-if="effectDefinition.definition.outputs != null && effectDefinition.definition.outputs.length > 0"
          class="btn btn-link pull-left"
          ng-click="openOutputsModal()"
        >
          <i class="fas fa-sign-out"></i>
          <span>出力</span>
        </button>

          <button class="btn btn-link" ng-click="dismiss()">キャンセル</button>

          <button ng-if="openModals.length < 2" type="button" class="btn btn-primary" ng-click="save()" ng-disabled="effect.type === 'Nothing'">{{isAddMode ? "追加" : "保存"}}</button>
          <div ng-if="openModals.length >= 2" class="btn-group" uib-dropdown>
            <button id="split-button" type="button" class="btn btn-primary" ng-click="save()" ng-disabled="effect.type === 'Nothing'">{{isAddMode ? "追加" : "保存"}}</button>
            <button type="button" class="btn btn-primary" uib-dropdown-toggle aria-label="メニューを開く">
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" style="min-width: 100%" uib-dropdown-menu role="menu" aria-labelledby="split-button">
              <li role="menuitem" ng-click="saveAll()"><a href>すべて保存 <tooltip text="'最後のウィンドウまで保存されます。('+ openModals[0].name +')'"></tooltip></a></li>
            </ul>
          </div>
      </div>
      <scroll-sentinel element-class="edit-effect-footer"></scroll-sentinel>
      <!--<div class="effect-footer-sentinel"></div>-->
    </script>
  </body>
</html>
