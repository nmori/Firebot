<firebot-item-table
  items="variableMacroService.macros"
  on-items-update="onMacrosUpdated(items)"
  headers="headers"
  sort-tag-context="マクロ変数"
  orderable="true"
  add-new-button-text="新しいマクロ変数"
  on-add-new-clicked="variableMacroService.showAddOrEditVariableMacroModal()"
  context-menu-options="macroContextMenuOptions(item)"
  no-data-message="マクロ変数はありません。さぁ作りましょう :)"
  none-found-message="マクロ変数は見つかりません."
  search-placeholder="マクロ変数を探す"
  test-button="false"
></firebot-item-table>
