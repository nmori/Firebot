<firebot-item-table
    items="countersService.counters"
    on-items-update="onCountersUpdated(items)"
    headers="headers"
    sort-tag-context="counters"
    orderable="true"
    add-new-button-text="新規カウンタ"
    on-add-new-clicked="countersService.showAddEditCounterModal()"
    context-menu-options="counterOptions(item)"
    no-data-message="カウンタは作成されていません"
    none-found-message="カウンタは見つかりません"
    search-placeholder="カウンタを検索"
></firebot-item-table>
